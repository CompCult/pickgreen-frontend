<div id="header">
  <div class="container">
    <h1 style="color: white">Mapa</h1>
  </div>
</div>


<agm-map [latitude]="y" [longitude]="x">
  <agm-marker *ngFor="let place of places"
              [latitude]="toNumber(place.geolocalization.lat)"
              [longitude]="toNumber(place.geolocalization.lng)">
    <agm-info-window>
      <strong>{{ place.name }}</strong><br>
      {{ place.street }}, {{ place.number }}
    </agm-info-window>
  </agm-marker>
</agm-map>
