<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{ title || "Novo evento"}}</h4>
    </div>
    <div class="modal-body">


      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
        <div class="form-group">
          <label for="local" class="control-label col-sm-2" style="text-align: left">Local:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="local" name="local" [ngModel]="event.local" required>
          </div>
        </div>

        <div class="form-group">
          <label for="descricao" class="control-label col-sm-2" style="text-align: left">Descrição:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="descricao" name="descricao" [ngModel]="event.descricao" required>
          </div>
        </div>

        <div class="form-group">
          <label for="dataInicio" class="control-label col-sm-2" style="text-align: left">Data de início:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="dataInicio" name="dataInicio" [ngModel]="event.dataInicio" useValueAsDate>
          </div>
        </div>

        <div class="form-group">
          <label for="dataFim" class="control-label col-sm-2" style="text-align: left">Data de fim:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="dataFim" name="dataFim" [ngModel]="event.dataFim" useValueAsDate="">
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Ok</button>
          <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
        </div>

      </form>
    </div>

  </div>

</div>
