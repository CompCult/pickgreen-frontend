<div id="header">
  <div class="container">
    <h1 style="color: white">Locais de depósito</h1>
  </div>
</div>

<div style="background-color: white">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Local</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let place of depositPlaces">
      <td>{{ place.local }}</td>
      <td>{{ place.telefone }}</td>
      <td>{{ place.endereco }}</td>
      <td><a href="">Editar</a>
          <a href="">Remover</a></td>
    </tr>
    </tbody>
  </table>
</div>

<div>
  <button id="fixedButton" class="btn btn-success" (click)="showDepositPlace()"><span class="glyphicon glyphicon-plus-sign"></span> Novo local</button>
</div>
