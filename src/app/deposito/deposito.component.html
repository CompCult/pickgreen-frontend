<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="jumbotron" id="form-deposito-box">
      <h2>Novo depósito</h2>
      <hr>

      <form #f="ngForm">
        <div class="form-group">
          <label for="idDeposito">ID da sacola:</label>
          <input type="number" class="form-control" id="idDeposito">
        </div>
        <div class="form-group">
          <label for="pesoSacola">Peso:</label>
          <input type="number" class="form-control" id="pesoSacola">
        </div>
        <div class="form-group">
          <label for="tipoMaterial">Material:</label>
          <select name="tipoMaterial" id="tipoMaterial" class="form-control">
            <option value="papel">Papel</option>
            <option value="plastico">Plástico</option>
            <option value="vidro">Vidro</option>
            <option value="metal">Metal</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Confirmar depósito</button>

        </div>
      </form>
    </div>
  </div>
</div>
