<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="jumbotron" id="form-deposito-box">
      <h2>Confirmar dep√≥sito</h2>
      <hr>

      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="{ 'has-error' : !idDeposito.valid && idDeposito.touched }">
          <label for="idDeposito" class="control-label">ID da sacola:</label>
          <input type="number" class="form-control" id="idDeposito" name="idDeposito" [(ngModel)]="deposit.code" required #idDeposito="ngModel">
        </div>
        <div class="form-group" [ngClass]="{ 'has-error' : !pesoSacola.valid && pesoSacola.touched }">
          <label for="pesoSacola" class="control-label">Peso (kg):</label>
          <input type="number" class="form-control" id="pesoSacola" name="pesoSacola" [(ngModel)]="deposit.weight" required #pesoSacola="ngModel">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>
